<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="outer_wrap">
    <h1>콘텐츠 탐색 선택지</h1>
    <section id="inner_1">
      <h1>contains(), has()</h1>
      <p>
        <span>내용1</span>
      </p>
      <p>
        내용추가<br>
        <strong>내용2</strong>
      </p>
      <p>
        <span>내용3</span>
      </p>
    </section>

    <section id="inner_2">
    <h1>not()</h1>
    <p>내용4</p>
    <p>내용5</p>
    <p>내용6</p>
    </section>
  </div>

  <script>
    //요소와 속성의 포함여부에 따라 선택
    //태그의 텍스트를 이용해서 검색 : contains()
    $('#inner_1 p:contains("내용1")').css('background-color','skyblue');

    //검색하고자 하는 태그를 포함하고 있는 태그 : has()
    $('#inner_1 p:has(strong)').css('background-color','blue');

    //검색조건 중 제외하고자 하는 경우를 지정 : not()
    $('#inner_2 p:not(:first)').css('background-color','green');
  </script>
  <div id="outer_content">
    <h1>콘텐츠 탐색 선택자</h1>
    <section id="in_1">
      <h2>find(), filter()</h2>
      <p class="txt1">내용1</p>
      <p class="txt2">내용2</p>
    </section>
    <section id="in_2">
      <h2>filter(function)</h2>
      <p>index 0</p>
      <p>index 1</p>
      <p>index 2</p>
      <p>index 3</p>
    </section>
  </div>
  <script>
    //find() -> 선택 요소의 하위요소를 검색
    $('#in_1').find('.txt1').css('background-color', 'pink');

    //filter() -> 선택 요소 중에서 검색
    $('#in_1 p').filter('.txt2').css('background-color','orange');

    let tags=$('#in_2 p').filter(function(index, object){
      console.log(index, object);
      return index % 2==0;
    })
    console.log(tags);
    tags.css('color','red');
  </script>

</body>
</html>
