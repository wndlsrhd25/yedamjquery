<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>
<body>
  <script>
    // 페이지가 온전히 로드가되야지 실행이됨 모든 자원의 로딩을 기다리기 때문에 딜레이가 걸릴 수 있음
    window.onload = function() {} 

    //만약에 위에 위치하려고 할때는 이런식으로 사용해야함
    //모든것을 로딩하고 나서 이 코드를 실행해달라('DOMContentLoaded')
    document.addEventListener('DOMContentLoaded', function(){
      let tag = document.getElementById('title');
      tag.innerText ='테스트';
    })

    //<jq> ready가 위에 것과 같은 함수역할을 함 
    $(document).ready(function(){
      //제이쿼리 선택자 = css 선택자와 유사함 #, ., 태그명, # > 태그명
      // 1.직접 선택자(id가 뭔지 class가 뭔지 직접 선택하는것)  2. 관계 선택자(많음)
      
      // 전체 선택자 * - 제이쿼리 안에 텍스트 형태 
      $('*').css('border','1px solid blue');

      // 아이디 선택자 #
      $('#title').css('background-color','gray').css('border','2px solid black');
      
      // 클래스 선택자 . => 리턴타입 배열(복수의 값)
      $('.blue').text('중복');
  
      let classTags = $('.blue');
      for(let i=0; i<classTags.length; i++){
        
        classTags[i].textContent += i;
      }

      // 태그 선택자
      $('h3').text('직접 선택자로 다시 변경');

      // 그룹 선택자
      $('#title, .blue, h4').css('color','green');

      // 종속 선택자 : 선택한 요소의 id 혹은 class 값이 일치하는 경우
      // 선택자 내부에 공백이 없도록 작성
      $('h1.blue').text('종속 선택자로 선택');
      $('h2#title');
    });


  </script>

  <h1 class="blue">제이쿼리</h1>
  <h2 id="title">선택자</h2>
  <h3 class="blue">직접 선택자</h3>
  <h4>그룹선택자</h4>
  
  <script>
    //보통은 밑에다가 script를 두는편
  tag = document.getElementById('title');
  tag.innerText ='테스트';
  </script>

</body>
</html>
