<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="wrap">
    <p>내용1</p>
    <p style="display: none;">내용2</p>
    <p>내용3</p>
  </div>
  <form action="#">
    <p id="zone1">
      <select name="course" id="course">
        <option value="opt1">옵션1</option>
        <option value="opt2" selected>옵션2</option>
        <option value="opt3">옵션3</option>
      </select>
    </p>
    <p id="zone2">
      <input type="checkbox" name="hobby1" value="독서">독서
      <input type="checkbox" name="hobby2" value="자전거" checked>자전거
      <input type="checkbox" name="hobby3" value="등산" checked>등산
    </p>
    <p id="zone3">
      <input type="radio" name="gender" value="male">남성
      <input type="radio" name="gender" value="female" checked>여성
    </p>
  </form>
  
  <script>
    //selected -> select 박스의 선택된 값
    let content = $('#course :selected').val();
    console.log(content);

    //checked -> checkbox, radio의 선택된 값 --복수로 처리할때 이런식으로 해야함
    let tags = $('#zone2 :checked');
    for(let i=0; i<tags.length; i++){
      console.log(tags[i].value);
    }

    //$() -> 제이쿼리 객체 반환 / 내부에 존재하는 값 -> 일반적인 요소
    content = $('#zone3 :checked').val();
    console.log(content);

    //hidden, visible
    $('#wrap p:hidden').css('display','block');
    $('#wrap p:visible').css('display','none');


  </script>
</body>
</html>
