<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>$(index)</h2>
    <ul class="menuWrap_2">
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
    <script>

        /*
        -자바스크립트 this 객체
        1. 단독으로 사용할 경우(script밖에서 this를 적을 경우) window 객체를 가르킴
        2. 함수 안에서 사용할 경우 window 객체
        3. 메서드 안에서 사용할 경우 해당 메서드를 호출하는 객체
        4. 이벤트 핸들러 안에서 사용할 경우 이벤트를 받는 태그
        */
      
        // 1. window 객체
        this 

        // 2. window 객체
        function fun(){
          this 
        }

        // 3. object 객체
        let object = {
          filed : function(){
            this 
          }
        }

        // 4. 실제로 이벤트가 실행되는 태그
        $('').on('click', function(){
          this 
        })


        //과제
      $(".menuWrap_1 a").on("click", function (e) {
        e.preventDefault();
        //1. 클래스 값이 menuWrap_1인 태그의 하위요소 중 모든 a 태그에 배경색을 파랑으로 변경
        $(".menuWrap_1 a").css({ "background-color": "blue" });

        //2. 실제로 click 이벤트가 발생한 태그에 한해서 배경색을 핑크로 변경
        //$(e.target).css({ "background-color": "pink" });
        $(this).css({ "background-color": "pink" });
      });

      $(".menuWrap_2 a").click(function (e) {
        e.preventDefault();
        //3. 클래스 값이 menuWrap_2인 태그의 하위요소 중 모든 a 태그에 배경색을 녹색으로 변경
        $(".menuWrap_2 a").css({ "background-color": "green" });

        //4. 실제로 click 이벤트가 발생한 태그에 한해서 배경색을 회색으로 변경
        $(e.target).css({ "background-color": "gray" });
        //5. 실제로 click 이벤트가 발생한 태그에 텍스트 값을 p 태그에 랜더링(가지고 있는 값을 복사해서 p태그에 붙여넣어라)
        $(".idxNum").text($(e.target).text());

        // this -> event 객체의 currentTarget 과 같음(단, 이벤트 핸들러 안에서만)

        // index() -> 배열 안의 원하는 값이 몇번째 인덱스 인지 반환

        let index = $('.menuWrap_2 a').index(this);
        $('.menuWrap_2 a').eq(index).css('border','2px solid blue');
        $('.idxNum').text(index);
      });

    </script>
  </body>
</html>
