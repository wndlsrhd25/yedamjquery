<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<script>
		$(function(){
    $('.wrap_1 p:eq(0)').text('내용1');
    $('.wrap_1 p:eq(1)').removeClass("active").addClass("on");
    //$('.wrap_1 p:eq(2)').html("<a href=\"http://www.naver.com\">네이버</a>");
    $('.wrap_1 p:eq(2) a').attr("href","http://www.naver.com");
    $('.wrap_1 p:eq(3) input:text ').val('Korea');
    $('.wrap_2 p:eq(0)').after('<p>After(추가1)</p>');
    $('.wrap_2 p:eq(0)').before('<p>Before(추가2)</p>');

		})
	</script>
  <div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
			<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>

</body>
</html>
