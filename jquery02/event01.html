</head>
<body>

    });

    //3버전 이상
    $(function(){

    });

    //load -> 외부에 연동된 코드(iframe, img, video)의 로딩이 완료된 후 동작
    $(window).load(function(){
      let h1 = $('.img1').height();
      console.log('load : ' + h1);
    })

    $(window).on('load',function(){

    });
