<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <style>
    .strike-through{
      text-decoration: line-through;
      color: lightgrey;
    }
    .dark {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- v-bind : 속성와 바인딩 -->
    <img src="clover.PNG" style="width : 20%;">직접 지정
    <img id="test" v-bind:src="fileName" v-bind:style="styleObject">v-bind로 지정

    <a href="https://www.naver.com">링크를 직접 지정</a>
    <!--:만 붙여도 v-bind를 생략할 수 있다-->
    <a :href="myURL">링크를 v-bind로 지정</a>
    <a href="#">링크를 v-bind로 지정 주소 - {{ myURL }}</a>
  </div>
  <script>
    let app = new Vue({
      el : '#app',
      data : {
        fileName : 'clover.PNG',
        styleObject : {
          width : '20%',
          border : '2px solid black'
        },
        myURL : 'http://www.google.com'
      }
    })
    // 자바스크립트
    //document.querySelector('img').setAttribute('css','width : 50%');
    //document.querySelector.('img').style.width='50%';
    //document.querySelector('#test').src = 'file';

  </script>
  <br><hr>
  <div id="app2">
    <!-- v-bind:style="프로퍼티명"-->
    <!-- v-bind:style="{ color : 프로퍼티명 }"-->
    <!-- 두번째 방식  : background-color(케밥표기법) => backgroundColor (카멜표기법-뷰에서는 이렇게 써야함)-->
    <!-- html이 컴파일할때는 알아서 표기법을 바꿈-->
    <p style="color : burlywood;">문자색 직접 지정</p>
    <p v-bind:style="{color : myColor }">문자색을 v-bind로 지정</p>

    <p style="font-size :200%">글자 크기 직접 지정</p>
    <p v-bind:style="{fontSize : mySize}">글자크기를 v-bind로 지정</p>

    <p style="background-color : aqua">배경색을 직접 지정</p>
    <p :style="{ 'background-color' : myBackColor, fontSize : mySize }">배경색을 v-bind로 지정</p>
  </div>
  <script>
    let app2 = new Vue({
      el : '#app2',
      data : {
        myColor : 'blue',
        mySize : '200%',
        myBackColor : 'pink'
      }
    })
  </script>
  <br><hr>
  <div id="app3">
    <p class="strike-through">직접 클래스 지정</p>
    <p v-bind:class="myClass">v-bind로 단일 클래스 지정</p>
    <p v-bind:class="[myClass, darkClass]">v-bind로 복수의 클래스 지정</p>
    <!--class랑 v-bind:class랑 혼용해서 사용이 가능-->
    <!-- v-bind:class는 자바스크립트로 동작 후 결과로 html-->
    <p class="dark" v-bind:class="{'strike-through' : isOn}">데이터로 클래스 on/off</p>
  </div>
  <script>
    let app3=new Vue({
      el : '#app3',
      data : {
        myClass : 'strike-through',
        darkClass : 'dark',
        isOn : true
      }
    })
  </script>
</body>
</html>
